{% load static %}

<div class="app-header header sticky">
    <div class="container-fluid main-container ">
        <div class="d-flex align-items-center">
            <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar" href="javascript:void(0)"></a>

            <div class="d-flex order-lg-2 ms-auto header-right-icons">
                <!-- SEARCH -->
                <div class="d-grid gap-2 mt-0">
                    <div class="d-flex align-items-center">
                        <img src="{% static 'images/media/rashid.gif' %}" alt="Rashid" style="max-width: 80px; height: auto;"><span style="margin-right: 10px;"> in {{ city }} </span> 
                        <a href="https://tibiaforsale.com/?wpam_id=773" target="_blank" class="btn btn-orange d-sm-block">Buy Tibia Coins</a>
                    </div>
                  </div>
                <button class="navbar-toggler navresponsive-toggler d-lg-none ms-auto" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent-4"
                    aria-controls="navbarSupportedContent-4" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon fe fe-more-vertical"></span>
                </button>
                <div class="navbar navbar-collapse responsive-navbar p-0">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                        <div class="d-flex order-lg-2">
                            <div class="dropdown d-flex">
                                <div class="dropdown-menu dropdown-menu-start">
                                    <div class="input-group w-100 p-2">
                                        <a href="https://tibiaforsale.com/?wpam_id=773" target="_blank">
                                            <button class="btn btn-orange d-none d-sm-block" type="button">Buy Tibia Coins</button>
                                            </a>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex country">
                                <a class="nav-link icon theme-layout nav-link-bg layout-setting">
                                    <span class="dark-layout"><i class="fe fe-moon" onclick="white_star()"></i></span>
                                    <span class="light-layout"><i class="fe fe-sun" onclick="black_star()"></i></span>
                                </a>
                            </div>

                            <script>
                                function white_star(){
                                var x = document.getElementsByClassName("starry-star");
                                    var i;
                                    for (i = 0; i < x.length; i++) {
                                        x[i].style.backgroundColor = "white";
                                    }
                                }
                                function black_star(){                                                                                       
                                    var x = document.getElementsByClassName("starry-star");
                                        var i;
                                        for (i = 0; i < x.length; i++) {
                                            x[i].style.backgroundColor = "black";
                                        }
                                    }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
